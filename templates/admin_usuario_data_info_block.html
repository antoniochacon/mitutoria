<div class="row">
	<div class="col-sm-4  col-lg-3">
		<span class="text-mutted">usuario:
		</span>
		{{usuario.username}}
	</div>
	<div class="col-sm-8  col-lg-4">
		<span class="text-mutted">email:
		</span>
		<a href="mailto:{{usuario.email}}">{{usuario.email}}</a>
	</div>
	<div class="col-sm-4 col-lg-2">
		<span class="text-mutted">visitas:
		</span>
		{{settings_by_id(usuario.id).visit_number}}
	</div>
	<div class="col-sm-8 col-lg-3">
		<span class="text-mutted">utlima visita:
		</span>
		{{settings_by_id(usuario.id).visit_last.strftime('%Y-%m-%d')}}
	</div>
</div>
<div class="divider bg-mutted"></div>
<br>
