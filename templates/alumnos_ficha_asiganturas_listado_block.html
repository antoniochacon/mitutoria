{% with %}
{% set association_alumno_asignatura_check = association_alumno_asignatura_check(alumno.id,asignatura.id) %}
<div class="col-md-6 col-lg-4">
	<label class="custom-control custom-checkbox check_box_1">
		<input type="checkbox"
			{% if not equal_str(alumno.id, params['current_alumno_id']) or not params['alumno_edit_link'] %}
			disabled="disabled"
			{% endif %}
			class="custom-control-input"
			name="asignatura"
			value="{{hashids_encode(asignatura.id)}}"
			{% if association_alumno_asignatura_check %} checked="checked" {% endif %}

{# *********************** ojo que qui se fastidia el auto-indent ************************** #}
		>
{# *********************** ojo que qui se fastidia el auto-indent ************************** #}

		<span class="custom-control-indicator"></span>
		<span class="custom-control-description {% if not association_alumno_asignatura_check %}text-muted{% endif %}">{{asignatura.asignatura}}
			<span class="text-gray small">
				|
				{{asignatura.nombre}}
			</span>
			 </span>
	</label>
</div>
{% endwith %}
