<div class="row">
	<div class="clearfix visible-xs"></div>
	<div class="padding_contenido">
		{#TODO: datepicker and clockpicker #}
		<form action="/tutoria_edit" method="POST" name="tutoria_edit{{hashids_encode(tutoria.id)}}">
			{% if request.method == 'POST' %}
				<div class="input-group form-group {% if tutoria_edit.fecha.errors %} has-error {% else %} has-success {% endif %}">
					<input class="form-control datepicker cursor" type="text" name="fecha" value={{tutoria_edit.fecha.data}}>
					<!-- <span class="input-group-addon">
						<i class="material-icons vertical-center" style="font-size: 18px">date_range</i>
					</span> -->
				</div>
				<div class="input-group form-group {% if tutoria_edit.hora.errors %} has-error {% else %} has-success {% endif %}">
					<input class="form-control clockpicker" style="background-color: white" type="text" name="hora" value={{tutoria_edit.hora.data}} readonly="true">
					<!-- <span class="input-group-addon">
						<i class="material-icons vertical-center style="font-size: 18px"">access_time</i>
					</span> -->
				</div>
			{% else %}
				<div class="input-group form-group">
					<input class="form-control datepicker cursor" type="text" name="fecha" value={{tutoria.fecha.strftime('%A-%d-%B-%Y')}}>
					<!-- <span class="input-group-addon">
						<i class="material-icons vertical-center" style="font-size: 18px">date_range</i>
					</span> -->
				</div>
				<div class="input-group form-group">
					<input class="form-control clockpicker" style="background-color: white" type="text" name="hora" value={{tutoria.hora.strftime('%H:%M')}} readonly="true">
					<!-- <span class="input-group-addon">
						<i class="material-icons vertical-center style="font-size: 18px"">access_time</i>
					</span> -->
				</div>
			{% endif %}
			<input type="hidden" name="current_tutoria_id" value="{{hashids_encode(tutoria.id)}}">
			<div class="btn-group" role="group" aria-label="...">
				<button type="submit" class="btn btn-sm {% if tutoria.activa %} btn-outline-primary {% else %} btn-outline-dark{% endif %}" name="selector_button" value="selector_tutoria_edit" title="guardar cambios">
					<i class="material-icons vertical-center">save</i>
					Guardar
				</button>
				<button type="submit" name="selector_button" value="selector_tutoria_edit_rollback" class="btn btn-sm {% if tutoria.activa %} btn-outline-dark{% else %} btn-outline-mutted{% endif %}" title="deshacer cambios">
					<i class="material-icons vertical-center">settings_backup_restore</i>
				</button>
				<button type="submit" name="selector_button" value="selector_tutoria_edit_close" class="btn btn-sm {% if tutoria.activa %} btn-outline-dark{% else %} btn-outline-mutted{% endif %}" title="cerrar">
					<i class="material-icons vertical-center">close</i>
				</button>
			</div>
		</form>
	</div>
</div>
